---
apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: elasticsearch
  namespace: elk
  labels:
    name: elk
  
spec:
  replicas: 1
  selector:
    matchLabels:
      name: elk
  template:
    metadata:
      labels:
        name: elk
    spec:
      restartPolicy: Always
      nodeName: k8s-apm
      containers:
        - name: elasticsearchcont
          image: "docker.elastic.co/elasticsearch/elasticsearch:8.9.1"
          #resources:
          #  limits:
          #    memory: "3000Mi"          
          env:
            - name: discovery.type
              value: single-node
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elk-secret
                  key: ELASTIC_PASSWORD
            - name: KIBANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elk-secret
                  key: KIBANA_PASSWORD
            - name: LS_JAVA_OPTS
              value: "-Xmx512m -Xms512m"
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 9200
              name: elasticsearch
          volumeMounts:
            - name: datastorage
              mountPath: "/usr/share/elasticsearch/data"
            - name: esconfig
              mountPath: "/usr/share/elasticsearch/config/elasticsearch.yml"
              readOnly: true
              subPath: elasticsearch.yml
          readinessProbe:
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 25
            exec:
              command:
                - bash
                - -c
                #- curl -u \"elastic:${ELASTIC_PASSWORD}\" http://localhost:9200 | grep -q '^{'
                - 'curl -s -X POST -H "Content-Type: application/json" -u "elastic:${ELASTIC_PASSWORD}" http://${MY_POD_IP}:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" -v | grep -q "^{}"'
      volumes:
        - name: esconfig
          configMap:
            name: elasticsearchconfig
        - name: datastorage
          emptyDir: {}
            #medium: "3000Mi"

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: kibana
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      name: elk
  template:
    metadata:
      labels:
        name: elk
    spec:
      restartPolicy: Always
      nodeName: k8s-apm
      containers:
        - name: kibanacont
          resources:
            limits:
              memory: "3000Mi"
          image: "docker.elastic.co/kibana/kibana:8.9.1"
          volumeMounts:
            - name: kibconfig
              mountPath: "/usr/share/kibana/config/kibana.yml"
              readOnly: true
              subPath: kibana.yml
          env:
            - name: ELASTICSEARCH_USERNAME
              value: kibana_system
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elk-secret
                  key: KIBANA_PASSWORD
            - name: SERVERNAME
              value: kibana
            - name: ELASTICSEARCH_HOSTS
              value: http://elkservice:9200
          ports:
            - containerPort: 5601
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 25
            exec:
              command:
                - bash
                - -c
                - curl http://elkservice:9200 | grep -q 'missing authentication credentials'
                #- 'curl -s -X POST -H "Content-Type: application/json" -u "elastic:${ELASTIC_PASSWORD}" http://${MY_POD_IP}:9200/_security/user/kibana_system/_password -d "{\"password\":\"${KIBANA_PASSWORD}\"}" -v | grep -q "^{}"'
      volumes:
      - name: kibconfig
        configMap:
            name: kibanaconfig
            items:
              - key: kibana.yml
                path: kibana.yml
      

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: logstash
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      name: elk
  template:
    metadata:
      labels:
        name: elk
    spec:
      restartPolicy: Always
      nodeName: k8s-apm
      containers:
        - name: logstashcont
          resources:
            limits:
              memory: "1000Mi"
          image: "docker.elastic.co/logstash/logstash:8.9.1"
          #env:
          #  - name: ELASTICSEARCH_HOSTS
          #    value: http://elkservice:9200
          volumeMounts:
            - name: lspipeline
              mountPath: "/usr/share/logstash/pipeline/logstash.conf"
              readOnly: true
              subPath: logstash.conf
            - name: lsconfig
              mountPath: "/usr/share/logstash/config/logstash.yml"
              readOnly: true
              subPath: logstash.yml
          ports:
            - containerPort: 5044
          readinessProbe:
            initialDelaySeconds: 100
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - bash
                - -c
                - curl http://elkservice:9200 | grep -q 'missing authentication credentials'
      volumes:
        - name: lsconfig
          configMap:
            name: logstashconfig
            items:
              - key: logstash.yml
                path: logstash.yml
        - name: lspipeline
          configMap:
            name: logstashconfig
            items:
              - key: logstash.conf
                path: logstash.conf

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: filebeat
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      name: elk
  template:
    metadata:
      labels:
        name: elk
    spec:
      restartPolicy: Always
      nodeName: k8s-apm
      containers:
        - name: filebeatcont
          resources:
            limits:
              memory: "1000Mi"
          image: "docker.elastic.co/beats/filebeat:8.9.1"
          #user: root
          env:
            - name: strict.perms
              value: "false"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: fbconfig
              mountPath: "/usr/share/filebeat/filebeat.yml"
              readOnly: true
              subPath: filebeat.yml
            - name: filebeatdata
              mountPath: /usr/share/filebeat/data
            - name: varlogcontainers
              mountPath: /var/log/containers
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true          
          readinessProbe:
            initialDelaySeconds: 100
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - bash
                - -c
                - curl http://elkservice:9200 | grep -q 'missing authentication credentials'
      volumes:
        - name: fbconfig
          configMap:
            name: filebeatconfig
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlog
          hostPath:
            path: /var/log        
        - name: filebeatdata
          emptyDir:
            medium: ""

