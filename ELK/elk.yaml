---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeatconfig
  namespace: elk
  labels:
    name: elk
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*.log 
      processors:
        - add_kubernetes_metadata: 
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"  

    output.logstash:
      hosts: ["${ELKSERVICE_SERVICE_HOST}:5044"]
      enabled: true
      username: kibana_system
      password: 01systems
      loadbalance: false
      index: filebeat
---
