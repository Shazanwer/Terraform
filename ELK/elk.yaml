apiVersion: v1
kind: Service
metadata:
  name: elkservice
  namespace: elk
  labels:
    name: elk
spec:
  type: NodePort
  selector:
    name: elk
  ports:
    - port: 9200
      nodePort: 30011
      name: elasticsearch
    - port: 8080
      nodePort: 30012
      name: http
    - port: 5601
      nodePort: 30013
      name: kibana
    - port: 5044
      nodePort: 30014
      name: logstash
      targetPort: 5044
      protocol: TCP

